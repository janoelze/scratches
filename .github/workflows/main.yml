name: Test 
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up zsh
        run: |
          sudo apt-get install zsh
          chsh -s $(which zsh)
      - name: Install scratches
        run: |
          curl -sSL https://raw.githubusercontent.com/janoelze/scratches.sh/main/install.sh | zsh
